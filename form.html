<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Check Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 16px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #cc3366;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .block {
      margin-bottom: 20px;
    }
    .block label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .brand-section {
      margin-top: 16px;
    }
    .brand-section h3 {
      color: #cc3366;
      margin-bottom: 8px;
    }
    .brand-section input[type="text"] {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Store Check Form</h2>
  <form id="storeForm">
    <div class="block">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" required />
    </div>
    <div class="block">
      <label for="city">City</label>
      <input type="text" id="city" required />
    </div>

    <div class="brand-section">
      <h3>Tampico</h3>
      <input type="number" placeholder="2L" />
      <input type="number" placeholder="1.5L" />
      <input type="number" placeholder="1L" />
      <input type="number" placeholder="450ml" />
      <input type="number" placeholder="250ml" />
      <input type="number" placeholder="200ml" />
      <input type="number" placeholder="Tetra 1L" />
      <input type="number" placeholder="Can" />
    </div>

    <div class="brand-section">
      <h3>Del Valle</h3>
      <input type="number" placeholder="2L" />
      <input type="number" placeholder="1.5L" />
      <input type="number" placeholder="1L" />
      <input type="number" placeholder="450ml" />
      <input type="number" placeholder="250ml" />
      <input type="number" placeholder="200ml" />
      <input type="number" placeholder="Tetra 1L" />
      <input type="number" placeholder="Can" />
    </div>

    <div class="brand-section">
      <h3>Other Brand</h3>
      <input type="text" placeholder="Brand Name" />
      <input type="number" placeholder="2L" />
      <input type="number" placeholder="1.5L" />
      <input type="number" placeholder="1L" />
      <input type="number" placeholder="450ml" />
      <input type="number" placeholder="250ml" />
      <input type="number" placeholder="200ml" />
      <input type="number" placeholder="Tetra 1L" />
      <input type="number" placeholder="Can" />
    </div>

    <button type="submit">Send</button>
  </form>

  <script>
    // Você pode integrar aqui o código de envio para o Apps Script
    document.getElementById('storeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Functionality to be added later...");
    });
  </script>
</body>
</html>
