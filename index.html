<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brazil Store Check</title>
  <style>
    body {
      background-color: #e44b84; /* cor rosa da marca */
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 250px;
      margin-bottom: 30px;
    }

    .start-button {
      background-color: #28d463;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 20px 50px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .start-button:hover {
      background-color: #24b859;
    }

    .map-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #60cfff;
      color: black;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      text-decoration: none;
    }

    .map-button:hover {
      background-color: #49b6e5;
    }
  </style>
</head>
<body>
  <img src="TampicoLogo.png" alt="Tampico Logo" />
  <a href="form.html" class="start-button">START</a>

  <!-- BotÃ£o fixo para Map -->
  <a href="map.html" class="map-button">Map</a>
</body>
</html>
