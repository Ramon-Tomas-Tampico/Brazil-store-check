<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDV Store Check – Home</title>

<style>
:root{
  --pink:#E75182;
  --green:#27d34d;
  --blue:#4FC3F7;
  --radius:14px;
  --font-lg:clamp(1.4rem, 4vw, 2.2rem);
  --font-sm:clamp(0.9rem, 3vw, 1.1rem);
}

html,body{
  height:100%; margin:0;
  font-family:-apple-system,Helvetica,Arial,sans-serif;
  background:var(--pink);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
}

.logo{
  width:80vw;          /* 80 % da largura da tela */
  max-width:320px;     /* nunca maior que 320 px */
  display:block;
}

.btn{
  font-weight:700; color:#fff; border:none;
  border-radius:var(--radius); text-decoration:none;
  cursor:pointer; display:inline-block;
}

.start{
  background:var(--green);
  padding:14px 48px;
  font-size:var(--font-lg);
  margin-top:8vh;
}

.map{
  background:var(--blue);
  padding:8px 28px;
  font-size:var(--font-sm);
  position:fixed; left:3%; bottom:3%;
}
</style>
</head>
<body>

<!-- a extensão agora é .png -->
<img src="TampicoLogo.png" alt="Tampico Logo" class="logo">

<a href="form.html" class="btn start">START</a>
<a href="map.html"  class="btn map">MAP</a>

</body>
</html>
