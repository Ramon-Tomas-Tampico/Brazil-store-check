<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Exibe como app full-screen no iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Ícone que o iPhone usa na tela inicial -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <title>Tampico Store Check</title>

  <style>
    body{
      margin:0;padding:0;background:#e44b84;
      font-family:Arial,Helvetica,sans-serif;
      height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center
    }

    .logo{
      width:250px;max-width:80vw;margin-bottom:40px
    }

    .btn{
      display:inline-block;border:none;border-radius:16px;
      font-weight:bold;text-decoration:none;cursor:pointer
    }
    .start{
      background:#28d463;color:#fff;font-size:28px;
      padding:20px 50px;margin-bottom:20px
    }
    .start:hover{background:#24b859}

    .map{
      background:#60cfff;color:#000;font-size:20px;
      padding:14px 40px
    }
    .map:hover{background:#49b6e5}
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="apple-touch-icon.png" alt="Tampico Logo" class="logo">

  <!-- Botão START -->
  <a href="form.html" class="btn start">START</a>

  <!-- Botão MAP abaixo do START -->
  <a href="map.html" class="btn map">Map</a>

</body>
</html>
